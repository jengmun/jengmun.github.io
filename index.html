<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audition</title>
    <link rel="icon" type="image/icon" href="/favicon/favicon.ico" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Luckiest+Guy&family=Road+Rage&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="screen-1">
      <div id="home-page">
        <button id="start-button">&#9658; start</button>
        <select name="song-list">
          <option value="flying-duck">
            Cherry Filter - Flying Duck (156bpm)
          </option>
          <option value="beat-city">Audition - Beat City (120bpm)</option>
          <option value="you">Audition - You (136bpm)</option>
          <option value="eve">Eve - Kaikai Kitan (185bpm)</option>
          <option value="eight">IU - Eight (ft Suga) (120bpm)</option>
          <option value="closed-ending">Shaun - Closed Ending (95bpm)</option>
        </select>
      </div>
    </div>

    <div id="screen-2">
      <div id="game-page">
        <div id="game-container">
          <div class="grade"></div>
          <div id="upper-container">
            <div class="level">
              <span class="level-label">Level </span
              ><span class="level-number">1</span>
            </div>
            <div id="rhythm-bar">
              <div id="target-area"></div>
              <div id="target"></div>
            </div>
          </div>
          <div id="arrow-keys"></div>
        </div>
        <div id="score">0</div>
        <div id="timer">
          <div id="time">0:00</div>
          <div id="song-progress">
            <div id="progress-indicator"></div>
          </div>
        </div>
        <audio
          id="flying-duck"
          preload="auto"
          src="/soundtracks/Cherry Filter - Flying Duck.mp3"
          type="audio/mp3"
        ></audio>
        <audio
          id="beat-city"
          preload="auto"
          src="/soundtracks/Audition - Beat City.mp3"
          type="audio/mp3"
        ></audio>
        <audio
          id="you"
          preload="auto"
          src="/soundtracks/Audition - You.mp3"
          type="audio/mp3"
        ></audio>
        <audio
          id="eve"
          preload="auto"
          src="/soundtracks/Kaikai Kitan - Eve.mp3"
          type="audio/mp3"
        ></audio>
        <audio
          id="eight"
          preload="auto"
          src="/soundtracks/IU - eight (ft Suga).mp3"
          type="audio/mp3"
        ></audio>
        <audio
          id="closed-ending"
          preload="auto"
          src="/soundtracks/Shaun - Closed Ending.mp3"
          type="audio/mp3"
        ></audio>

        <audio
          id="spacebar-sound"
          preload="auto"
          src="/soundtracks/space_bar.wav"
          type="audio/wav"
        ></audio>

        <div id="ending-page">
          <button id="retry">RETRY</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
